<html>
  <head>
    <title>ToDo Application</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <p>
        <label for="taskNew">Add Item</label><input id="taskNew" type="text"><button>Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="notComplete">
        <li><input type="checkbox"><label>Finish the app</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed">
        <li><input type="checkbox" checked><label>Go to the cinema</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
